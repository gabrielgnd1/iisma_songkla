<!DOCTYPE html>
<html>
<head>
    <title>CULTURISE! Registration</title>
    <style>
        /* Basic reset for consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            form {
                padding: 15px;
            }

            h2 {
                font-size: 1.5em;
            }

            input[type="submit"] {
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create a FormData object to gather the form data
            const formData = new FormData(document.forms['atd-form']);
            
            // Send the form data using fetch
            fetch(document.forms['atd-form'].action, {
                method: 'POST',
                body: formData,
            }).then(response => {
                if (response.ok) {
                    // Show success pop-up message
                    alert('Registration Success');
                    
                    // If the form is successfully submitted, redirect to YouTube
                    window.location.href = "https://www.youtube.com";
                } else {
                    // Handle errors if needed
                    alert('Failed to submit the form.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</head>
<body>
    <h2 id="header">CULTURISE! Registration</h2>
    <form method="post" action="https://script.google.com/macros/s/AKfycbzHrRYI51sOUAoolSbBzM9KTGJ3yFAD2112KNj7KhBcl8T08GzYdA790nqwfVnpWC3N/exec" name="atd-form" onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        
        <label for="nationality">Nationality:</label>
        <select name="nationality" id="nationality" required>
            <option value="Indonesia">Indonesia</option>
            <option value="Thailand">Thailand</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Other">Other</option>
        </select>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
